plugins {
    id 'java'
}

group 'LU'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.codeborne', name: 'selenide', version: '5.0.1'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.23'

}

configurations {
    cucumberRuntime.extendsFrom testRuntime
}

task chrome(type: Test) {
    systemProperties['selenide.browser'] = 'chrome'
    systemProperties['selenide.reportsFolder'] = 'build/reports/tests/chrome'
    systemProperties['chromeoptions.args'] = 'disable-infobars'
}

task firefox(type: Test) {
    systemProperties['selenide.browser'] = 'firefox'
    systemProperties['selenide.reportsFolder'] = 'build/reports/tests/firefox'
}

tasks.withType(Test) {
    maxParallelForks = 2
}